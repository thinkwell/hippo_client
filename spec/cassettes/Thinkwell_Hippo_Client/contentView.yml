    body: "<h3>An Introduction to Calculus - Transcript</h3>\n\n\
      <p><span class=\"transcript_navigation\" time=\"0\">Play from here &gt; </span> Hi!  And welcome to our studios.  I\xE2\x80\x99m Professor Edward Burger, professor of mathematics at Williams College, and I\xE2\x80\x99d like to welcome you to this really interesting, new, and an innovative environment for learning.  What we\xE2\x80\x99re going to do is we are going to actually turn things around and try to make calculus interesting, calculus understandable, and calculus fun.  Now, you know, a lot of you, in fact, I\xE2\x80\x99m hoping that you actually have a calculus book, it might look something like this, here\xE2\x80\x99s one, gee, it\xE2\x80\x99s a little heavy.  Here it is.  This one\xE2\x80\x99s called \xE2\x80\x9CCalculus, Math to Pump You Up\xE2\x80\x9D.  Well, the only pumping that I think this book is going to do is if you actually use it like this and bring it to the weight room because it\xE2\x80\x99s so heavy, it\xE2\x80\x99s so big.  Maybe your book is just as big as this; maybe it\xE2\x80\x99s even bigger, I don\xE2\x80\x99t know.</p>\n\n\
      <p><span class=\"transcript_navigation\" time=\"60\">Play from here &gt; </span> Have you read your book, by the way?  Well, it would be great if you read it, seriously, but I\xE2\x80\x99ll let you in on a little secret.  I think most people don\xE2\x80\x99t read this book, and, in fact, I\xE2\x80\x99ll let you in on a bigger secret.  When I took calculus, I didn\xE2\x80\x99t read the book, but don\xE2\x80\x99t tell people.  Anyway, the point is this is so cold and dry and filled with theorems and proofs and all sorts of stuff, and usually, what folks do is just run right to the back of each section and try the problems and when they can\xE2\x80\x99t do the problem, they look at the worked out problems.  And it\xE2\x80\x99s hard to get a good understanding of what calculus is all about.</p>\n\n\
      <p><span class=\"transcript_navigation\" time=\"180\">Play from here &gt; </span> We want to turn that around.  What we want to do here is actually create an environment where we discuss the calculus, we explain it in simple easy to follow terms and really see that it\xE2\x80\x99s sort of an interesting endeavor, that there\xE2\x80\x99s a lot of sort of things that make a whole bunch of sense, and that it\xE2\x80\x99s actually sort of fun.  And also empower you with the ability to understand it and to also understand other things.  So, the difference is, what's the difference between what we are doing here and this.  Well, first of all, this is on the information super highway.  I\xE2\x80\x99m coming to you courtesy of technology.  I mean, I\xE2\x80\x99m coming over the airwaves and you\xE2\x80\x99re seeing me -- ju, ju, ju.  It\xE2\x80\x99s sort of fun, isn\xE2\x80\x99t it?  Well, I\xE2\x80\x99m sort of actually enjoying it, \xE2\x80\x98cause it gives me a tingle right down my spine, but that\xE2\x80\x99s another story.</p>\n\n\
      <p><span class=\"transcript_navigation\" time=\"240\">Play from here &gt; </span> Okay, now, what\xE2\x80\x99s going on here though, is we\xE2\x80\x99ve created an environment where we are going to interact with each other.  So, I\xE2\x80\x99ll talk about stuff and then we\xE2\x80\x99ll actually have an opportunity for you to try something, and for you to get your hands dirty and try a problem, or try a question, and then we\xE2\x80\x99ll talk about it and get some feed back with each other.  Now you\xE2\x80\x99ll notice right over here there\xE2\x80\x99s another white right rectangle and that\xE2\x80\x99s the place where I\xE2\x80\x99ll actually sort of write things in if I want something to be there for you to see.  I\xE2\x80\x99ll put it; for example, I\xE2\x80\x99m not going to say, you know, calculus is cool.  There you see.  And I want to say, math isn\xE2\x80\x99t as awful as you may think.  Hear me?  So we use that a lot and that\xE2\x80\x99s basically what we\xE2\x80\x99re all about here.  The actual set is going to be, when we actually lecture, there\xE2\x80\x99ll be a table here.  I\xE2\x80\x99ll be writing on the table and you\xE2\x80\x99ll be able to see what I\xE2\x80\x99m writing, and this is our set.  Do you like our set back here, it\xE2\x80\x99s sort of blue, not very exciting, but there\xE2\x80\x99s a lot of possibilities, a lot of opportunities, and we\xE2\x80\x99ll have fun with it.   \n\
      For example, suppose I want to tell you the weather.  Now you see, there it is, and you can see Massachusetts.  It\xE2\x80\x99s beautiful, that\xE2\x80\x99s where I\xE2\x80\x99m from.  Maybe you want to actually go and to take a look at the moon.  Well, there\xE2\x80\x99s a moon shot.  Textbooks can\xE2\x80\x99t do that.  It\xE2\x80\x99s going to be virtual.  It\xE2\x80\x99s going to be now, and I hope you are going to really enjoy it.  So, I want you to stay with us and I hope you have some fun.  Thanks.</p>"
